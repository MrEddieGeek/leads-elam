services:
  # PostgreSQL Database
  - type: pserv
    name: leads-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: leads_db
        user: leads_user

  # Web Service
  - type: web
    name: leads-generator
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm install
      cd client && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: leads-db
          property: connectionString
      - key: PORT
        value: 10000
    autoDeploy: true

services:
  - type: web
    name: leads-generator
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20

  - type: pserv
    name: leads-db
    env: docker
    region: oregon
    plan: free
    envVars:
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: leads_db
      - key: POSTGRES_USER
        value: leads_user
